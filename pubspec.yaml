name: high_low
description: A project for cycle of articles about isolator and other packages of me
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.4
  json_annotation: ^4.4.0
  logger: ^1.1.0
  isolator:
    git:
      url: https://github.com/alphamikle/isolator.git
      ref: next
  dio: ^4.0.4
  provider: ^6.0.1
  retrofit: ^3.0.0

dependency_overrides:
  isolator:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.5
  pedantic: ^1.11.1
  json_serializable: ^6.1.1
  retrofit_generator: ^3.0.0+2

flutter:
  uses-material-design: true